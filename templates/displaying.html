{% extends "base.html" %}
{% block title %}Displaying - {{ category }}{% endblock %}
{%  block content %}
    <div class="breadcrumb">
        <div class="container">
            <a class="breadcrumb-item" href="index.html">Home</a>
            <span class="breadcrumb-item active">{{ category }}</span>
        </div>
   </div>
    <div class="static">
    <h2 style="text-align: left ">recently added books to our store</h2>
    </div>


<div class="container">
    <div class="row">
             {% for product in itemList %}
        <div class="col-sm-3" >

            <div class="card">
                <a href="/Books/{{ product.get_userID()}}" style="text-decoration: none ; color:black" >
                <img src={{url_for('static',filename = "images/{}".format(product.get_image_1()))}} class="card-img-top">
                <div class="card-body"></div>
                    <h5 class="text-cent" style="text-align: center">{{ product.get_productName() }}</h5><br/>
                     </a>
                    <p class="text-center">${{ product.get_price() }}</p>

                <div class="card-footer">
                  <a href="#" class="float-right btn btn-sm btn-warning">Add to cart </a>
                </div>
            </div>
        </div>

    {% endfor %}

{% endblock %}
